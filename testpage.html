<!-- Осуществляем парсинг XML -->
function xmlParser(xml) {

    $('#load').fadeOut();

    $(xml).find("Article").each(function () {

        $(".main").append('<div class="article"><div class="title">' + $(this).find("Title").text() + '</div><div class="full">' + $(this).find("Full").html() + '</div><div class="date">Добавлена: ' + $(this).find("Date").text() + '</div></div>');
        $(".article").fadeIn(500);
    });

}
